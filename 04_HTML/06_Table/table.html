<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
<!-- ✅ Introduction
HTML tables are used to display data in a tabular format — similar to spreadsheets. A table is made up of rows and columns using the following tags:

<table>: Starts the table
<tr>: Table row
<th>: Table header
<td>: Table data cell 

What is Table?
A table is a structured way of presenting data in rows and columns. It is useful when showing:

Student records
Pricing plans
Product comparisons
Calendars, etc.
-->
<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Ali</td>
    <td>22</td>
  </tr>
  <tr>
    <td>Fatima</td>
    <td>21</td>
  </tr>
</table>
<!--  Example of Colspan rowspan--->
<table border="1">
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Scores</th>
  </tr>
  <tr>
    <th>Math</th>
    <th>English</th>
  </tr>
  <tr>
    <td>Ahmed</td>
    <td>85</td>
    <td>90</td>
  </tr>
</table>
<!-- what is colspan and rowspan?
Colspan and rowspan are attributes used in HTML tables to control how cells span across multiple columns or rows.-->


</body>
</html>
