<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
<a href="https://google.com" target="_blank">Visit Google</a>
<!-- This will open Google in a new tab. target="_blank" is used to open links in a new tab. -->
<a href="mailto:example@email.com">Send Email</a>
<!-- This will open the user's default email client to send an email. -->
<a href="#top">Back to Top</a>
<!-- This will scroll the page to the top. The href value should match an id on the page. -->
<a href="https://www.example.com" title="Visit Example">Example Website</a>
<!-- The title attribute provides additional information about the link, which is displayed as a tooltip when hovering over the link. -->

</body>
</html>
