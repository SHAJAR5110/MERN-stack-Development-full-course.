<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
</head>
<body>
    <!-- Div 1 -->
    <div>
        This is a <strong>div</strong> tag.
        <!-- Div tags are used to group block elements together -->
    </div>

    <!-- Div 2 -->
     <div>
        <h1>Div Tag Example</h1>
        <p>This is a paragraph inside a div tag.</p>
        <p>Div tags can contain other HTML elements like headings, paragraphs, and more.</p>
        <!-- This content is grouped inside a div tag. -->
     </div>


</body>
</html>
