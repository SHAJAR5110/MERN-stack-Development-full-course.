<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Shadow Effects Examples</title>
    <style>
        /* Box Shadow Examples */
        .box1 {
            width: 200px;
            height: 100px;
            background: #f0a;
            margin: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        .box2 {
            width: 200px;
            height: 100px;
            background: #0af;
            margin: 20px;
            box-shadow: 0 0 20px 5px #333;
        }

        /* Text Shadow Examples */
        .text1 {
            font-size: 2em;
            color: #333;
            text-shadow: 2px 2px 5px #aaa;
            margin: 20px 0;
        }
        .text2 {
            font-size: 2em;
            color: #f60;
            text-shadow: 0 0 10px #000, 2px 2px 0 #fff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Box Shadow Examples</h2>
    <div class="box1"></div>
    <div class="box2"></div>

    <h2>Text Shadow Examples</h2>
    <div class="text1">This is text shadow example 1</div>
    <div class="text2">This is text shadow example 2</div>
</body>
</html>
