<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transform Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        h2 {
            margin-top: 40px;
        }
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #4e73df;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.5s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 2D Transforms */
        .translate:hover { transform: translate(40px, 20px); }
        .rotate:hover    { transform: rotate(30deg); }
        .scale:hover     { transform: scale(1.3); }
        .skew:hover      { transform: skew(20deg, 10deg); }
        .matrix:hover    { transform: matrix(1, 0.3, 0.2, 1, 20, 10); }

        /* 3D Transforms */
        .rotateX:hover   { transform: perspective(200px) rotateX(45deg); }
        .rotateY:hover   { transform: perspective(200px) rotateY(45deg); }
        .rotateZ:hover   { transform: perspective(200px) rotateZ(45deg); }
        .scale3d:hover   { transform: scale3d(1.2, 1.2, 1.5); }
        .translate3d:hover { transform: translate3d(30px, 20px, 40px); }
    </style>
</head>
<body>
    <h2>2D Transform Examples (Hover to see effect)</h2>
    <div class="container">
        <div class="box translate">Translate</div>
        <div class="box rotate">Rotate</div>
        <div class="box scale">Scale</div>
        <div class="box skew">Skew</div>
        <div class="box matrix">Matrix</div>
    </div>

    <h2>3D Transform Examples (Hover to see effect)</h2>
    <div class="container">
        <div class="box rotateX">RotateX</div>
        <div class="box rotateY">RotateY</div>
        <div class="box rotateZ">RotateZ</div>
        <div class="box scale3d">Scale3D</div>
        <div class="box translate3d">Translate3D</div>
    </div>
</body>
</html>
