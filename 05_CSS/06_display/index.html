<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- this is the CSS file for styling and that file is in the same folder as this HTML file also this is the link to the CSS file. -->
    <title>Display Property</title>
</head>
<body>
    <div class="block-example">1. display: block</div>
    <span class="inline-example">2. display: inline</span>
    <span class="inline-block-example">3. display: inline-block</span>
    <div class="none-example">4. display: none (You can't see me!)</div>
    <div class="flex-example">
        <div>5. display: flex (item 1)</div>
        <div>item 2</div>
        <div>item 3</div>
    </div>
    <div class="grid-example">
        <div>6. display: grid (cell 1)</div>
        <div>cell 2</div>
        <div>cell 3</div>
    </div>
    <span class="inline-flex-example">
        <span>7. display: inline-flex (A)</span>
        <span>B</span>
    </span>
    <span class="inline-grid-example">
        <span>8. display: inline-grid (X)</span>
        <span>Y</span>
    </span>
    <div class="list-item-example">9. display: list-item</div>
    <div class="table-example">
        <div class="table-row-example">
            <div class="table-cell-example">10. display: table (cell 1)</div>
            <div class="table-cell-example">cell 2</div>
        </div>
    </div>
</body>
</html>
